name: Deploy CDK

on:
  workflow_call:
    inputs:
      action:
        description: 'CDK action (diff, deploy, destroy)'
        required: false
        type: string
        default: 'deploy'
      environment:
        description: 'Environment (staging, production)'
        required: false
        type: string
        default: 'staging'
      image_tag:
        description: 'Docker image tag to deploy (defaults to latest)'
        required: false
        type: string
        default: 'latest'

env:
  AWS_REGION: us-west-2

jobs:
  cdk:
    name: CDK ${{ inputs.action }} (${{ inputs.environment }})
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Validate environment
        run: |
          if [[ ! "${{ inputs.environment }}" =~ ^(staging|production)$ ]]; then
            echo "ERROR: environment must be 'staging' or 'production', got '${{ inputs.environment }}'"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build infrastructure
        run: pnpm --filter @doc-platform/infra build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ inputs.environment == 'production' && secrets.AWS_DEPLOY_ROLE_ARN_PRODUCTION || secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK ${{ inputs.action }}
        run: |
          cd infra
          CDK_CONTEXT="--context env=${{ inputs.environment }} --context imageTag=${{ inputs.image_tag }}"

          case "${{ inputs.action }}" in
            diff)
              npx cdk diff $CDK_CONTEXT
              ;;
            deploy)
              npx cdk deploy --require-approval never $CDK_CONTEXT
              ;;
            destroy)
              npx cdk destroy --force $CDK_CONTEXT
              ;;
            *)
              echo "Unknown action: ${{ inputs.action }}"
              exit 1
              ;;
          esac

      - name: Output Stack Info
        if: inputs.action == 'deploy'
        run: |
          # Staging uses legacy stack name for backward compatibility
          if [ "${{ inputs.environment }}" = "staging" ]; then
            STACK_NAME="DocPlatformStack"
          else
            STACK_NAME="DocPlatform-${{ inputs.environment }}"
          fi
          aws cloudformation describe-stacks \
            --stack-name "$STACK_NAME" \
            --query "Stacks[0].Outputs" \
            --output table \
            --region ${{ env.AWS_REGION }}
