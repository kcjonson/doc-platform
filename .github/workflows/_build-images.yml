name: Build Docker Images

on:
  workflow_call:
    inputs:
      push:
        description: 'Push images to ECR'
        required: true
        type: boolean
    outputs:
      registry:
        description: 'ECR registry URL'
        value: ${{ jobs.build.outputs.registry }}

env:
  AWS_REGION: us-west-2

jobs:
  build:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: inputs.push
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: inputs.push
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./api/Dockerfile
          push: ${{ inputs.push }}
          tags: |
            ${{ inputs.push && format('{0}/doc-platform/api:latest', steps.login-ecr.outputs.registry) || 'doc-platform/api:latest' }}
            ${{ inputs.push && format('{0}/doc-platform/api:{1}', steps.login-ecr.outputs.registry, github.sha) || format('doc-platform/api:{0}', github.sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          push: ${{ inputs.push }}
          tags: |
            ${{ inputs.push && format('{0}/doc-platform/frontend:latest', steps.login-ecr.outputs.registry) || 'doc-platform/frontend:latest' }}
            ${{ inputs.push && format('{0}/doc-platform/frontend:{1}', steps.login-ecr.outputs.registry, github.sha) || format('doc-platform/frontend:{0}', github.sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build MCP image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./mcp/Dockerfile
          push: ${{ inputs.push }}
          tags: |
            ${{ inputs.push && format('{0}/doc-platform/mcp:latest', steps.login-ecr.outputs.registry) || 'doc-platform/mcp:latest' }}
            ${{ inputs.push && format('{0}/doc-platform/mcp:{1}', steps.login-ecr.outputs.registry, github.sha) || format('doc-platform/mcp:{0}', github.sha) }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
